<html>
  <head>
    <title>Geolocation</title>

    <meta charset="utf-8">

      /* Always set the map height explicitly to define the size of the div

      #map {

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);

            destination = new google.maps.LatLng(42.361393, -71.086603);
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
            {
              origins: pos,
              destinations: destination,
              travelMode: 'DRIVING',
              transitOptions: TransitOptions,
              drivingOptions: DrivingOptions,
              unitSystem: UnitSystem,
              avoidHighways: Boolean,
              avoidTolls: Boolean,
            }, callback);
	    
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function callback(response, status) {
        if (status == 'OK') {
          var origins = response.originAddress;
          var destination = response.destinationAddress;
          var results = response.rows[0].elements;
          var element = results[0];
          var duration = element.duration.text;
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=INSERT_API_KEY_HERE&callback=initMap">

</html>
